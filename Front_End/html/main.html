<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400&display=swap" rel="stylesheet">
        <title>My-Diary | New Entry</title>
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
        <link rel="icon" type="image/png" href="../assets/favicon.png"/>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/query.css">
        
    </head>
    <body>
        <header id="header">
            <div class="row">
                <div class="logo">
                    <img src="../assets/logo.png" alt="Main-logo">
                </div>
                <div class="humberger" onclick='toggleSidebar()'>
                        &#9776;
                </div>
                <div class="home-btn">
                    <a href="main.html"><i><ion-icon name="home"></ion-icon></i></a>
                </div>
                <div class="notification-btn" onclick="dropDown()">
                    <ion-icon name="notifications"></ion-icon>
                </div>
                <div id="notificationDrop" class="dropDown-content">
                    <p>No notification available</p>
                </div>
            </div>
        </header>
        <div class="sideBarmenu" id="sidebar">
                <ul>
                    <li><img src="../assets/customer-1.jpg" alt="johnPhoto"><h5 id="user-caption">Alberto Duncan</h4></li>
                    <li><a href="user-profile.html"><i class="icon-nav"><ion-icon name="person"></ion-icon></i>Profile</a></li>
                    <li><a href="main.html"><i class="icon-nav"><ion-icon name="add-circle"></ion-icon></i>New Entry</a></li>
                    <li><a href="entry.html"><i class="icon-nav"><ion-icon name="filing"></ion-icon></i>View All Entries</a></li>
                </ul>
                <div class="logout-section">
                    <a href="../../index.html">
                        <i><ion-icon name="power"></ion-icon></i>
                        <p>Sign out</p>
                    </a>
                </div>
        </div>

        <!-- ENTRY INPUT FORM -->
        <div class="entry-form">
            <div class="title">
                <h1>New Entry</h1>
            </div>
            <div class="form" id="myForm">
                    <form action="#" class="signin">
                        <div class="form-items">
                            <input class="input" type="text" placeholder="Title" required>
                            <textarea name="description"id="descript" cols="30" rows="10"  class="input message" placeholder="Message ..." required></textarea>
                            <input class="btn" type="submit" value="+ save" onclick="showDiv()">
                        </div>
                    </form>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col span-1-of-1">
                    <ul class="social-links"> 
                        <li>
                            <a href="#"><i class="ion-social-facebook"><ion-icon name="logo-facebook"></ion-icon></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="ion-social-twitter"><ion-icon name="logo-twitter"></ion-icon></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="ion-social-googleplus"><ion-icon name="logo-googleplus"></ion-icon></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="ion-social-instagram"><ion-icon name="logo-instagram"></ion-icon></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <p>
                    copyright &copy; 2019 by My-Diary. All rights reserved.
                </p>
            </div>
        </footer>
        <script src="../javascript/main.js"></script>
    </body>
</html>
